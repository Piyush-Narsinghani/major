<!DOCTYPE html>
<html>
<head>
	<script>
		//created a new XMLHttpRequest Object
	var xhr = new XMLHttpRequest();
	// On Changing the request State
	xhr.onreadystatechange = function()
	{
		if(this.readyState==4 && this.status==200) //if state is=4(response received) and status=200 (no errors)
		{		

			
			var fetched = JSON.parse(xhr.responseText); // parse json file to object 
			console.log(fetched.feeds[0]);
			var a = fetched.feeds[0].field4;
			// console.log(a);
			if(fetched.feeds[0].field4 >150){
			alert("Danger! the air quality is " + a + " PPM which is not good");
			}
			document.getElementById("airquality_value").innerHTML="<p>"+fetched.feeds[0].field4+" ppm"; // to get air quality
			/********************************* Printing of Temperature *********************************/
			document.getElementById("temperature_value").innerHTML="<p>"+fetched.feeds[0].field5+" C";
			/********************************* Printing of Humidity *********************************/ 	
			document.getElementById("humidity_value").innerHTML="<p>"+fetched.feeds[0].field6+" %";
            /********************************* Printing of Pressure *********************************/
            document.getElementById("pressure_value").innerHTML="<p>"+fetched.feeds[0].field7+" kPa";
				            /********************************* Printing of Smoke *********************************/
				document.getElementById("smoke_value").innerHTML="<p>"+fetched.feeds[0].field1/1000+" ppm"; // to get air quality
			/********************************* Printing of CNG *********************************/
			document.getElementById("cng_value").innerHTML="<p>"+fetched.feeds[0].field2/1000+" ppm";
			/********************************* Printing of LPG *********************************/ 	
			document.getElementById("lpg_value").innerHTML="<p>"+fetched.feeds[0].field3/1000+" ppm";
            /********************************* Printing of altitude *********************************/
            document.getElementById("altitude_value").innerHTML="<p>"+fetched.feeds[0].field8+" M";

		}
	}
	/***************************** Fetch Request to thingspeak ***************************/
	xhr.open("GET","https://api.thingspeak.com/channels/1715464/feeds.json?api_key=JW7UZMDXNPT6UIO2&results=2",true);
	/***************************** Sending of Fetch Request to thingspeak ***************************/
	xhr.send();
</script>
